<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprendizado Javascript - Cifra</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <section class="display-formulario">
        <form class="formulario">
            <div class="titulo">
                <label>Digite sua mensagem aqui:</label><br>
                <input type="text" class="texto" id="escrita" name="escrita" placeholder="Digite sua mensagem aqui..."><br><br>
            </div>

            <div class="decodificadores">
                <label>Escolha o tipo de codificação:</label><br>
                <select class="seletor" id="opçoes">
                    <option value="" disabled selected hidden>Escolha uma opção:</option>
                    <option value="CifraDeCesar" id="cifra">Cifra de César</option>
                    <option value="Base64" id="base">Base 64</option>
                </select>

                <div id="incrementoDisplay">
                <div id="incremento">
                    <h1>Escolha o incremento da criptografia:</h1>
                    <input type="number" id="incrementoCifra">
                </div>
                </div>

                <div class="escolhas">
                    <input type="radio" name="escolha" onclick="botao1()"> Codificar<br>
                    <input type="radio" name="escolha" onclick="botao2()"> Decodificar
                </div>

                <div id="botoes">
                    <button id="Codificar" value="Codificar mensagem">Codificar mensagem</button>
                    <button id="Decodificar" value="Decodificar mensagem">Decodificar mensagem</button>
                </div>

                <div id="displayMensagem">
                    <label id="texto-mensagem">Sua mensagem diz:</label><br>
                    <p id="mensagemResultado"></p>
                </div>
            </div>
        </form>
    </section>
    <script src="/javascript/javascript.js"></script>
</body>
</html>
